    <script type="text/javascript">
      function handleCheckboxClick(checkboxType) {
  const vyaparMitraCheckbox = document.querySelector("[onclick*='VyaparMitra']");
  const superVisiorCheckbox = document.querySelector("[onclick*='SuperVisior']");
  const formTypeInput = document.getElementById("Form_Type");

  if (checkboxType === "VyaparMitra") {
    vyaparMitraCheckbox.checked = true;
    superVisiorCheckbox.checked = false;
    formTypeInput.value = "VyaparMitra"; // Set the value to "VyaparMitra"
  } else if (checkboxType === "SuperVisior") {
    superVisiorCheckbox.checked = true;
    vyaparMitraCheckbox.checked = false;
    formTypeInput.value = "SuperVisior"; // Set the value to "SuperVisior"
  }
}

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("applicationForm");


        


        if (form) {
  form.addEventListener("submit", async function (event) {
    event.preventDefault();
    
    const formData = new FormData(form);
    const formDataObject = {};

    formData.forEach((value, key) => {
      formDataObject[key] = value;
    });

    // Add image files to the FormData
    const imageInput = document.getElementById("imageInput"); // Replace with your input element's ID
    if (imageInput && imageInput.files.length > 0) {
      for (let i = 0; i < imageInput.files.length; i++) {
        const file = imageInput.files[i];
        formData.append("images", file); // 'images' should match the field name in your spreadsheet
      }
    }

    try {
      const response = await axios.post(
        "https://sheet.best/api/sheets/7d33220f-660f-4e5f-82bc-b49e513a85ab",
        formData,
        {
          headers: {
            "Content-Type": "multipart/form-data", // Ensure proper content type for file upload
          },
        }
      );

      console.log("Data saved successfully:", response.data);
      window.location.href = "success.html";
      // Redirect to a success page or perform other actions
    } catch (error) {
      console.error("Error saving data:", error);
      // Handle the error appropriately
    }
  });
} else {
  console.error("Form element not found");
}
